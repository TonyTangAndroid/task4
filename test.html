
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>UPMC Pharmacy</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">


    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body role="document">

<!-- Header  -->

<div class="row">
    <div class="col-md-1"></div>

    <div class="col-md-5">
        <img src="http://www.upmc.com/publishingimages/logo.png" alt="UPMC">
    </div>

    <div class="col-md-5">
        <div class="row">

            <div class="col-md-12 text-right">


            </div>

        </div>
        <div class="row">
            <div class="col-md-5">
                .
            </div>

        </div>
    </div>

    <div class="col-md-1"></div>
</div>

<!-- Bar  -->


<div class="row">

    <div class="col-md-2"></div>
    <div class="col-md-8"><img src="img/bar2.png" alt="bar">
    </div>
    <div class="col-md-2"></div>

</div>


<!-- Messagea  -->


<div class="row">

    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h3>
            <span class="label label-success">Questions? Please don't hesitate and call us at 412-1232323 </span>
        </h3>
    </div>
    <div class="col-md-2"></div>

</div>

<!-- Space -->

<div class="row">

    <div class="col-md-2"></div>
    <div class="col-md-8"> &nbsp
    </div>
    <div class="col-md-2"></div>

</div>


<!-- Shipping options  -->

<div class="row">

    <div class="col-md-2"></div>

    <div class="row">


        <div class="col-md-6">

            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Billing Address</h3>
                    <div class="radio">
                        <label><input type="radio" name="optradio">Use the same as Shipping Address</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio">Use another address</label>
                    </div>

                </div>
            </div>


        </div>


        <div class="col-md-2">

            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Your Order</h3>

                </div>
            </div>


        </div>

    </div>

    <div class="col-md-2"></div>

</div>


<!-- Form -->

<div class="row">

    <div class="col-md-2"></div>
    <div class="col-md-8">

        <form class="form-horizontal" role="form">
            <fieldset>
                <h3>Payment Details</h3>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="card-holder-name">Name on Card</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="card-holder-name" id="card-holder-name" placeholder="Card Holder's Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="card-number">Card Number</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="card-number" id="card-number" placeholder="Debit/Credit Card Number">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="expiry-month">Expiration Date</label>
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-xs-3">
                                <select class="form-control col-sm-2" name="expiry-month" id="expiry-month">
                                    <option>Month</option>
                                    <option value="01">Jan (01)</option>
                                    <option value="02">Feb (02)</option>
                                    <option value="03">Mar (03)</option>
                                    <option value="04">Apr (04)</option>
                                    <option value="05">May (05)</option>
                                    <option value="06">June (06)</option>
                                    <option value="07">July (07)</option>
                                    <option value="08">Aug (08)</option>
                                    <option value="09">Sep (09)</option>
                                    <option value="10">Oct (10)</option>
                                    <option value="11">Nov (11)</option>
                                    <option value="12">Dec (12)</option>
                                </select>
                            </div>
                            <div class="col-xs-3">
                                <select class="form-control" name="expiry-year">
                                    <option value="13">2013</option>
                                    <option value="14">2014</option>
                                    <option value="15">2015</option>
                                    <option value="16">2016</option>
                                    <option value="17">2017</option>
                                    <option value="18">2018</option>
                                    <option value="19">2019</option>
                                    <option value="20">2020</option>
                                    <option value="21">2021</option>
                                    <option value="22">2022</option>
                                    <option value="23">2023</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="cvv">Card CVV</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code">
                    </div>
                </div>

            </fieldset>
        </form>


    </div>

    <div class="col-md-2"></div>

</div>


<!-- Space -->

<div class="row">

    <div class="col-md-1"></div>
    <div class="col-md-10">&nbsp </div>
    <div class="col-md-1"></div>

</div>

<!-- Button -->

<div class="row">

    <div class="col-md-2"></div>
    <div class="col-md-8"><button type="button" class="btn btn-default btn-lg btn-success">
        Pay now
    </button> </div>
    <div class="col-md-2"></div>

</div>

<!-- Space -->

<div class="row">

    <div class="col-md-1"></div>
    <div class="col-md-10">&nbsp </div>
    <div class="col-md-1"></div>

</div>


<!-- Footer -->

<div class="row">

    <div class="col-md-1"></div>
    <div class="col-md-10">

        <div class="panel panel-default">
            <div class="panel-body">UPMC</div>
        </div>

    </div>
    <div class="col-md-1"></div>

</div>

================================================== -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/docs.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
