    <script>

        $(document).ready(function () {
            $(".container1").hide();
            $("#hide").click(function () {
                $(".container1").hide();
                $(".container2").show();
                document.getElementById("close_button").href = "checkout1.html";
            });
            $("#show").click(function () {
                $(".container1").show();

                    <div class="panel-heading">
                        <div class="panel-title "><h4>Welcome to Secure Checkout</h4></div>

                            </div>
                            
                            <div class="radio">
                                <label><input type="radio" name="optradio" id="show"> Yes</label></div>
                            <div class="container1">
                                <br>
                                Enter your password
                                <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="login-password" type="password" class="form-control" name="password"
                                           placeholder="password">
                                </div>
                                <div style="margin-top:10px" class="form-group">
                                <!-- Button -->

                                <div class="col-sm-12 controls">
                                    <a onclick="doLoginToCheckout()" class="btn btn-success">Login</a>

                                </div>
                            </div>
                            </div>
                            <div class="container2">
                                    
                                    <div style="margin-top:10px" class="form-group">
                                <!-- Button -->

                                    </div>
